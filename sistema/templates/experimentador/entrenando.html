{% extends 'base.html' %}

{% block content %}

<!-- Contenedor para el fondo y las partículas -->
<div class="particle-container">
  <div class="particle" id="particle1"></div>
  <div class="particle" id="particle2"></div>
  <div class="particle" id="particle3"></div>
  <div class="particle" id="particle4"></div>
  <div class="particle" id="particle5"></div>
</div>

<!-- Contenido principal con el texto "ENTRENANDO..." -->
<div class="content">
  <h1 class="text-center text-black">ENTRENANDO...</h1>
</div>

<!-- Modal de confirmación -->
<!-- Modal de confirmación -->
<div class="modal" tabindex="-1" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmación de Entrenamiento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas iniciar el entrenamiento?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <!-- Formulario para enviar la confirmación -->
        <form id="confirmForm" method="POST" action="{{ url_for('experimentador.entrenando') }}">
          <button type="submit" class="btn btn-primary" id="confirmButton">Confirmar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Mostrar el modal cuando la página se haya cargado
  window.onload = function() {
    var confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
    confirmModal.show();

    // Al hacer clic en "Confirmar", se enviará el formulario
    document.getElementById('confirmButton').onclick = function() {
      document.getElementById('confirmForm').submit();  // Enviar el formulario
    };
  };
</script>


<!-- Estilos -->
<style>
  /* Aseguramos que html y body ocupen el 100% del alto de la ventana */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* Fondo animado con gradiente */
  body {
    background: linear-gradient(45deg, #ff0000, #ff6600, #ff00ff, #0000ff) !important;
    background-size: 400% 400%;
    animation: gradientAnimation 10s ease infinite;
  }

  /* Animación del gradiente */
  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Contenedor de partículas */
  .particle-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* Partículas flotantes */
  .particle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 50%;
    animation: floatParticle 5s infinite ease-in-out;
  }

  /* Animación de las partículas flotando */
  @keyframes floatParticle {
    0% {
      transform: translate(0, 0);
      opacity: 1;
    }
    25% {
      transform: translate(50px, -100px);
      opacity: 0.7;
    }
    50% {
      transform: translate(100px, -200px);
      opacity: 0.5;
    }
    75% {
      transform: translate(150px, -100px);
      opacity: 0.3;
    }
    100% {
      transform: translate(200px, 0);
      opacity: 0;
    }
  }

  /* Estilos para el contenido */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content h1 {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
  }

  /* Estilos del modal */
  .modal-content {
    border-radius: 15px;
    background-color: #343a40;
    color: white;
  }

  .modal-header {
    background-color: #007bff;
    color: white;
  }

  .modal-footer {
    border-top: none;
  }

  .modal-footer .btn {
    border-radius: 5px;
  }

  /* Adaptación a dispositivos pequeños */
  .container {
    padding: 0 20px;
  }
</style>

<!-- Scripts -->
<script>
  // Mostrar el modal cuando la página se haya cargado
  window.onload = function() {
    var confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
    confirmModal.show();

    // Al hacer clic en "Confirmar", cerrar el modal y mostrar la animación de partículas
    document.getElementById('confirmButton').onclick = function() {
      confirmModal.hide();
      // Puedes iniciar la animación o el entrenamiento aquí
      document.querySelector('body').classList.add('animating');
    };
  };
</script>

{% endblock %}
