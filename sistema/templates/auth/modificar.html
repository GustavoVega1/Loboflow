{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0 m-0" style="overflow-x: hidden; width: 100%;"> <!-- Removemos márgenes y padding y aseguramos que el ancho es 100% -->
    <div class="row w-100 justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8"> <!-- Aumentamos el tamaño de la columna -->
            <div class="bg-light shadow-sm p-5 rounded" style="min-height: 50vh;"> <!-- Aumentamos el padding y la altura mínima -->
                <div class="text-center mb-4">
                    <h1 class="h1" style="font-size: 2.2rem;">{% block title %}Modificar usuario{% endblock %}</h1> <!-- Título ajustado -->
                </div>
                <form method="post" action="{{ url_for('auth.modificar_usuario', id=Usuario.idUsuario) }}">
                    <!-- Campo oculto para ID del usuario -->
                    <input type="hidden" name="user_id" value="{{ Usuario.idUsuario }}">
                    
                    <div class="form-group mb-5">
                        <label for="username" class="h6" style="font-size: 1.3rem;">Nombre de Usuario</label> <!-- Fuente del label ajustada -->
                        <input type="text" class="form-control" id="username" name="username" value="{{ Usuario.nombre }}" required style="font-size: 1.3rem; padding: 1rem; line-height: 2;">
                    </div>
                    <div class="form-group mb-5">
                        <label for="role" class="h6" style="font-size: 1.3rem;">Rol</label>
                        <select class="form-select" aria-label="Default select example" id="role" name="role" required style="font-size: 1.2rem; padding: 1rem; line-height: 1.2;">
                            <option value="" disabled>Selecciona un rol</option>
                            <option value="Administrador" {% if Usuario.Rol == 'Administrador' %}selected{% endif %}>Administrador</option>
                            <option value="Experto" {% if Usuario.Rol == 'Experto' %}selected{% endif %}>Experto</option>
                            <option value="Tester" {% if Usuario.Rol == 'Tester' %}selected{% endif %}>Tester</option>
                        </select>                        
                    </div>
                    <div class="form-group mb-5">
                        <label for="ocupacion" class="h6" style="font-size: 1.3rem;">Ocupación</label>
                        <input type="text" class="form-control" id="ocupacion" name="ocupacion" value="{{ Usuario.ocupacion }}" required style="font-size: 1.3rem; padding: 1rem; line-height: 2;">
                    </div>
                    <div class="form-group mb-5">
                        <label for="interes" class="h6" style="font-size: 1.3rem;">Interés</label>
                        <input type="text" class="form-control" id="interes" name="interes" value="{{ Usuario.interes }}" required style="font-size: 1.3rem; padding: 1rem; line-height: 2;">
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        <a href="{{ url_for('auth.inicio') }}" class="btn btn-danger btn-sm w-48" style="font-size: 1.3rem; padding: 1rem;">Cancelar</a> <!-- Botón de cancelar -->
                        <button type="submit" class="btn btn-success btn-sm w-48" style="font-size: 1.3rem; padding: 1rem;">Modificar</button> <!-- Botón de modificar ajustado -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
