{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0 m-0" style="overflow-x: hidden; width: 100%;"> <!-- Removemos márgenes y padding y aseguramos que el ancho es 100% -->
    <div class="row w-100 justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8"> <!-- Aumentamos el tamaño de la columna -->
            <div class="bg-light shadow-sm p-5 rounded" style="min-height: 50vh;"> <!-- Aumentamos el padding y la altura mínima -->
                <div class="text-center mb-4">
                    <h1 class="h1" style="font-size: 2.5rem;">Registrar Dataset</h1> <!-- Título ajustado -->
                </div>
                <form method="POST" action="{{ url_for('dataset.registrar') }}">
                    <!-- Nombre del dataset -->
                    <div class="form-group mb-3">
                        <label for="nombre_dataset" class="h6" style="font-size: 1.2rem;">Nombre del Dataset</label> <!-- Fuente del label ajustada -->
                        <input type="text" name="nombre_dataset" class="form-control form-control-lg" placeholder="Ingresa el nombre del dataset" required style="font-size: 1.2rem; padding: 0.8rem; line-height: 1.6;">
                    </div>

                    <!-- Descripción del dataset -->
                    <div class="form-group mb-3">
                        <label for="descripcion_dataset" class="h6" style="font-size: 1.2rem;">Descripción</label> <!-- Fuente del label ajustada -->
                        <textarea name="descripcion_dataset" class="form-control form-control-lg" rows="4" placeholder="Agrega una breve descripción" required style="font-size: 1.2rem; padding: 0.8rem; line-height: 1.6;"></textarea>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="btn btn-success btn-lg w-100" style="font-size: 1.2rem; padding: 0.8rem;">Registrar Dataset</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
