{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0 m-0" style="overflow-x: hidden; width: 100%;"> 
    <div class="row w-100 justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8"> 
            <div class="bg-light shadow-sm p-5 rounded" style="min-height: 50vh;">
                <div class="text-center mb-4">
                    <h1 class="h1" style="font-size: 2.2rem; color: #333;">{% block title %} Importar Dataset {% endblock %}</h1>
                </div>
                <form method="POST" enctype="multipart/form-data" id="upload-form">
                    <div class="form-group mb-5">
                        <label for="proyecto" class="h6" style="font-size: 1.4rem; color: #555;">Selecciona un proyecto</label>
                        <select class="form-select" aria-label="Selecciona un proyecto" id="proyecto" name="project" required style="font-size: 1.2rem; padding: 1rem; line-height: 1.2;">
                            <option value="" disabled selected>Selecciona un proyecto</option>
                            {% for proyecto in proyectos %}
                                <option value="{{ proyecto.idProyecto }}">{{ proyecto.Nombre }} - {{ proyecto.Descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <label for="archivo" class="h6" style="font-size: 1.3rem; color: #555;">Selecciona un archivo ZIP</label>
                        <input type="file" class="form-control-file" id="archivo" name="file" accept=".zip" required style="font-size: 1.2rem; padding: 1rem;">
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        <a href="{{ url_for('dataset.inicio') }}" class="btn btn-danger btn-sm w-48" style="font-size: 1.3rem; padding: 1rem;">Cancelar</a>
                        <button type="submit" class="btn btn-success btn-sm w-48" style="font-size: 1.3rem; padding: 1rem;">AÃ±adir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
